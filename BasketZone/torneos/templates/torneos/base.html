<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Basket Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #estilos
    body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #232F3E; color: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    header .logo { font-size: 1.3rem; font-weight: bold; }
    nav a { color: #fff; margin-left: 1rem; text-decoration: none; font-size: .95rem; }
    nav a:hover { text-decoration: underline; }
    .container { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
    .btn-primary { background: #FF9900; color: #fff; padding: .6rem 1.2rem; border-radius: 4px; text-decoration: none; border: none; cursor: pointer; }
    .btn-primary:hover { opacity: .9; }
    footer { background: #e0e0e0; text-align: center; padding: 1rem; margin-top: 3rem; font-size: .85rem; color: #555; }
    .cards { display: flex; flex-wrap: wrap; gap: 1rem; }
    .card { background: #fff; border-radius: 6px; padding: 1rem; flex: 1 1 250px; box-shadow: 0 1px 3px rgba(0,0,0,.08); }
    .card h3 { margin-top: 0; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
<header>
  <div class="logo">Basket Zone</div>
  <nav>
    <a href="{% url 'torneos:inicio' %}">Inicio</a>
    <a href="{% url 'torneos:catalogo' %}?tipo=proximos">Próximos torneos</a>
    <a href="{% url 'torneos:catalogo' %}?tipo=realizados">Torneos realizados</a>
    <a href="{% url 'torneos:preinscripcion' %}">Pre-inscripción</a>
  </nav>
</header>

<main class="container">
  {% block content %}{% endblock %}
</main>


</body>
</html>
